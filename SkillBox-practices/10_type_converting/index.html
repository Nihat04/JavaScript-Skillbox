<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Список студентов</title>

    <script defer src="main.js"></script>
</head>

<body class="bg-light p-3 d-flex flex-column justify-content-center align-items-center">
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <div class="form-wrapper d-flex flex-column align-items-center w-50 mb-5">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text">ФИО</span>
            </div>
            <input class="form-control" id="name" type="text" placeholder="Введите имя">
            <input class="form-control" id="surname" type="text" placeholder="Введите фамилию">
            <input class="form-control" id="middle-name" type="text" placeholder="Введите отчество">
        </div>
        
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Дата рождения</span>
            </div>
            <input class="form-control" id="birthday" type="date" min="1900-01-01">
        </div>

        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Учёба</span>
            </div>
            <input class="form-control" id="faculty" type="text" placeholder="факультет">
            <input class="form-control" id="year-studying" type="text" placeholder="год начала обучения">
        </div>
        <p id="error-msg"></p>
        <button id="confirm-stud-btn" class="btn btn-outline-primary">Подтвердить</button>
    </div>
    <div class="students w-100">
        <table class="table">
            <thead>
                <th class="w-25" id=""><input class="search-input" type="text" id="search-name"></th>
                <th class="w-25" id=""><input class="search-input" type="text" id="search-birthday"></th>
                <th class="w-25" id=""><input class="search-input" type="text" id="search-stud-year"></th>
                <th class="w-25" id=""><input class="search-input" type="text" id="search-faculty"></th>
            </thead>
            <thead>
                <th role="button" class="thead-hover" id="th-name">ФИО</th>
                <th role="button" class="thead-hover" id="th-birthday">Дата рождения</th>
                <th role="button" class="thead-hover" id="th-stud-year">год начала обучения</th>
                <th role="button" class="thead-hover" id="th-faculty">факультет</th>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</body>

</html>
